<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Assistance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div
      class="container mx-auto max-w-md mt-10 p-6 bg-white rounded-lg shadow-md"
    >
      <h1 class="text-2xl font-bold mb-4">User History</h1>
      <div
        id="userMessages"
        class="overflow-x-auto bg-gray-100 rounded p-4"
      ></div>
    </div>
    <div
      class="container mx-auto max-w-md mt-10 p-6 bg-white rounded-lg shadow-md"
    >
      <img
        src="https://ubistatic.aydin.edu.tr/cdn/ubis/Themes/NewLook/Image/nl2-logo.png"
        class="mx-auto mb-4"
        alt="logo"
      />
      <h1 class="text-2xl text-center font-bold mb-4">Healthcare Assistance</h1>
      <textarea
        id="userInput"
        class="w-full h-32 px-3 py-2 mb-4 border rounded-md resize-none"
        placeholder="Type your message here..."
      ></textarea>
      <button
        onclick="sendMessage()"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md"
      >
        Send
      </button>
      <div id="response" class="mt-4"></div>
    </div>
    <script>
      async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        const responseDiv = document.getElementById("response");

        responseDiv.innerHTML = "Processing...";

        const response = await fetch("/send_message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ user_input: userInput }),
        });

        const data = await response.json();
        responseDiv.innerHTML = data.reply;
      }
    </script>
    <div class="text-center mt-6 text-gray-500">
      This project done by Alireza Akbari, Parvin Norouzi and Ecem Turgut
    </div>
    <div class="text-center text-gray-500">made with ❤️</div>
    <div class="text-center mt-6 text-gray-500">
      <p>Our Github account is</p>
      <a href=" https://github.com/alisideas" , target="_blank">
        <img
          class="mx-auto cursor-pointer mt-5"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/1200px-GitHub_Invertocat_Logo.svg.png"
          alt="github"
          height="30"
          width="30"
        />

        <script>
          // Fetch user messages from Flask endpoint
          fetch("/fetch_messages")
            .then((response) => response.json())
            .then((data) => {
              // Extract user messages from the response
              const userMessages = data.user_messages;

              // Display user messages in the DOM
              const userMessagesContainer =
                document.getElementById("userMessages");
              userMessages.forEach((message) => {
                const messageElement = document.createElement("p");
                messageElement.textContent = message;
                userMessagesContainer.appendChild(messageElement);
              });
            })
            .catch((error) => {
              console.error("Error fetching user messages:", error);
            });
        </script>
      </a>
    </div>
  </body>
</html>
